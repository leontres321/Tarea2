syntax = "proto3";

package ftp;

//Cambiar cuando se pase a la maquina
option go_package = "/pb";

service FTP{
  rpc Enviar(Chunk) returns (Respuesta);
}
message Chunk {
  BookData info = 1;
  bytes chunk = 2;
  bool last = 3;
  bool first = 4;
}

message BookData{
  string name = 1;
  uint64 parts = 2;
  uint64 this_part = 3;
}

message Respuesta{
  uint32 id = 1;
  bool gud = 2;
}


