syntax = "proto3";

package ftp;

//Cambiar cuando se pase a la maquina
option go_package  = "/run/media/leoarco/94AC888BAC886A16/Semestre_en_casita_equisde/INF343-Sistemas-distribuidos/Tareas/T2";

message Chunk {
  oneof data {
    BookData info = 1;
    bytes chunk = 2;
  }
}

message BookData{
  string sender = 1;
  string name = 2;
  string type = 3;
}

message ChunkResponse{
  string id = 1;
  uint32 size = 2;
}


