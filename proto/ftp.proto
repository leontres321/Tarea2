syntax = "proto3";

package ftp;

//Cambiar cuando se pase a la maquina
option go_package = "/pb";

service FTP{
  rpc Enviar(Chunk) returns (Respuesta);
}
message Chunk {
  bytes chunk = 2;
  bool last = 3;
  bool first = 4;
  string name = 5;
  uint64 parts = 6;
  uint64 this_part = 7;
}

message Respuesta{
  uint32 id = 1;
  bool gud = 2;
}


