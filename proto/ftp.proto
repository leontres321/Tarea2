syntax = "proto3";

package ftp;

//Cambiar cuando se pase a la maquina
option go_package = "/home/leoarco/go/src/Tarea2";

message Chunk {
  oneof data {
    BookData info = 1;
    bytes chunk = 2;
  }
}

message BookData{
  string sender = 1;
  string name = 2;
  string type = 3;
}

message ChunkResponse{
  string id = 1;
  uint32 size = 2;
}


